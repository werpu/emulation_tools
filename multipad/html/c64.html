<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C64</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/shared.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/c64.css">


</head>
<body>

<nav>
    <x-navigation selected="c64"></x-navigation>
</nav>

<div class="top"><img src="../assets/images/Commodore_64_logo.png" height="40">
    <div class="pull_right">
        <button class="equalHW ft_sm" id="load_keys" data-key-code="KEY_ESC" data-meta-key-code="KEY_LEFTSHIFT"
                style="width: 6em; margin-right: 20px;">Load Run
        </button>

        <x-key id="keyf1" l1-code="KEY_F1" l1-value="F1" l2-code="KEY_F2" l2-value="F2"></x-key>
        <x-key id="keyf3" l1-code="KEY_F3" l1-value="F3" l2-code="KEY_F4" l2-value="F4"></x-key>
        <x-key id="keyf5" l1-code="KEY_F5" l1-value="F5" l2-code="KEY_F6" l2-value="F6"></x-key>
        <x-key id="keyf7" l1-code="KEY_F7" l1-value="F7" l2-code="KEY_F8" l2-value="F8"></x-key>

    </div>


</div>

<div class="wrap">

    <div class="d_block">
        <button class="equalHW" id="bspcd">&larr;</button>

        <x-key id="key1" l1-code="KEY_1" l1-value="1" l2-value="!"></x-key>
        <x-key id="key2" l1-code="KEY_2" l1-value="2" l2-value='"'></x-key>
        <x-key id="key3" l1-code="KEY_3" l1-value="3" l2-value="#"></x-key>
        <x-key id="key4" l1-code="KEY_4" l1-value="4" l2-value="$"></x-key>
        <x-key id="key5" l1-code="KEY_5" l1-value="5" l2-value="%"></x-key>
        <x-key id="key6" l1-code="KEY_6" l1-value="6" l2-value="Â´"></x-key>
        <x-key id="key7" l1-code="KEY_7" l1-value="7" l2-value="("></x-key>
        <x-key id="key8" l1-code="KEY_8" l1-value="8" l2-value=")"></x-key>


        <button class="equalHW" id="key9" data-key-code="KEY_9">9</button>
        <button class="equalHW" id="key0" data-key-code="KEY_0">0</button>
        <button class="equalHW" id="keyplus" data-key-code="KEY_KPPLUS">+</button>
        <button class="equalHW" id="keyminus" data-key-code="KEY_KPMINUS">-</button>
        <button class="equalHW" id="keypound" data-key-code="KEY_DOLLAR">&#163;</button>
        <button class="equalHW ft_sm" id="clr" data-key-code="KEY_HOME">CLR HOME</button>
    </div>


    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="inst" data-key-code="KEY_LEFTCTRL">CTRL</button>

        <span>
            <x-key id="keyq" l1-code="KEY_Q" l1-value="Q" l2-value="q"></x-key>
            <x-key id="keyw" l1-code="KEY_W" l1-value="W" l2-value="w"></x-key>
            <x-key id="keye" l1-code="KEY_E" l1-value="E" l2-value="e"></x-key>
            <x-key id="keyr" l1-code="KEY_R" l1-value="R" l2-value="r"></x-key>
            <x-key id="keyt" l1-code="KEY_T" l1-value="T" l2-value="t"></x-key>
            <x-key id="keyy" l1-code="KEY_Y" l1-value="Y" l2-value="y"></x-key>
            <x-key id="keyu" l1-code="KEY_U" l1-value="U" l2-value="u"></x-key>
            <x-key id="keyi" l1-code="KEY_I" l1-value="I" l2-value="i"></x-key>
            <x-key id="keyo" l1-code="KEY_O" l1-value="O" l2-value="o"></x-key>
            <x-key id="keyp" l1-code="KEY_P" l1-value="P" l2-value="p"></x-key>
        </span>

        <button class="equalHW" id="key@">@</button>
        <button class="equalHW sm" id="key_asterisk" data-key-code="KP_ASTERISK">*</button>
        <button class="equalHW sm" id="keypipe" data-key-code="KEY_102ND">|</button>
        <button class="equalHW ft_sm big" id="keyrestore">RESTORE</button>
    </div>


    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="keyrstop" data-key-code="KEY_ESC">RUN STOP</button>
        <button class="equalHW ft_sm" id="keyshiftlock" data-layer-from="layer1" data-layer-to="layer2"
                data-layer-lock="true">SHIFT LOCK
        </button>

        <x-key id="keya" l1-code="KEY_A" l1-value="A" l2-value="a"></x-key>
        <x-key id="keys" l1-code="KEY_S" l1-value="S" l2-value="s"></x-key>
        <x-key id="keyd" l1-code="KEY_D" l1-value="D" l2-value="d"></x-key>
        <x-key id="keyf" l1-code="KEY_F" l1-value="F" l2-value="f"></x-key>
        <x-key id="keyg" l1-code="KEY_G" l1-value="G" l2-value="g"></x-key>
        <x-key id="keyh" l1-code="KEY_H" l1-value="H" l2-value="h"></x-key>
        <x-key id="keyj" l1-code="KEY_J" l1-value="J" l2-value="j"></x-key>
        <x-key id="keyk" l1-code="KEY_K" l1-value="K" l2-value="k"></x-key>
        <x-key id="keyl" l1-code="KEY_L" l1-value="L" l2-value="l"></x-key>


        <button class="equalHW" id="key_dblpt" data-key-code="KEY_SEMICOLON">:</button>
        <button class="equalHW sm" id="key_commapt" data-key-code="KEY_GRAVE">;</button>
        <button class="equalHW sm" id="key_eq" data-key-code="KEY_EQUAL">=</button>
        <button class="equalHW ft_sm big" id="key_return" data-key-code="KEY_ENTER">RETURN</button>
    </div>
    <!-- next row -->
    <div class="d_block">
        <button class="equalHW" id="keycommodore">C=</button>
        <button class="equalHW ft_sm" id="keyshift" data-layer-from="layer1" data-layer-to="layer2">SHIFT</button>
        <button class="equalHW" id="keyz" data-key-code="KEY_Z">Z</button>
        <button class="equalHW" id="keyx" data-key-code="KEY_X">X</button>
        <button class="equalHW" id="keyc" data-key-code="KEY_C">C</button>
        <button class="equalHW" id="keyv" data-key-code="KEY_V">V</button>
        <button class="equalHW" id="keyb" data-key-code="KEY_B">B</button>
        <button class="equalHW" id="keyn" data-key-code="KEY_N">N</button>
        <button class="equalHW" id="keym" data-key-code="KEY_M">M</button>

        <x-key id="keycomma" l1-code="KEY_COMMA" l1-value="," l2-value="&lt;"></x-key>
        <x-key id="keydot" l1-code="KEY_KPDOT" l1-value="." l2-value="&gt;"></x-key>
        <x-key id="keyslash" l1-code="KEY_SLASH" l1-value="/" l2-value="?"></x-key>


        <button class="equalHW ft_sm" id="keyshift2" data-layer-from="layer1" data-layer-to="layer2">SHIFT</button>

        <x-key id="keyscsrdn" l1-code="KEY_DOWN" l1-value="&darr;" l2-code="KEY_LEFT"
               l2-valu2="&larr;"></x-key>
        <x-key id="kesrright" l1-code="KEY_RIGHT" l1-value="&rarr;" l2-code="KEY_UP"
               l2-value="&uarr;"></x-key>

        <!-- next row -->
        <div class="d_block">
            <button class="equalHW full" id="space">&nbsp;</button>
        </div>

    </div>

    <script type="module" src="../scripts/frontend/consoles/all.js"></script>

</div>
</body>
</html>
