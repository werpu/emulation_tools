<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atari 5200</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/shared.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/coleco-1p.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/c64.css">


</head>
<body>


<div class="top"><img src="../assets/images/Commodore_64_logo.png" height="40">
    <div class="pull_right layer1">
        <button class="equalHW" id="keyf1">F1</button>
        <button class="equalHW" id="keyf3">F3</button>
        <button class="equalHW" id="keyf5">F5</button>
        <button class="equalHW" id="keyf7">F7</button>
    </div>

     <div class="pull_right layer2 hidden">
        <button class="equalHW" id="keyf1">F1</button>
        <button class="equalHW" id="keyf3">F3</button>
        <button class="equalHW" id="keyf5">F5</button>
        <button class="equalHW" id="keyf7">F7</button>
    </div>
</div>

<div class="wrap">

    <div class="d_block">
        <button class="equalHW" id="bspcd">&larr;</button>
        <button class="equalHW" id="key1">1</button>
        <button class="equalHW" id="key2">2</button>
        <button class="equalHW" id="key3">3</button>
        <button class="equalHW" id="key4">4</button>
        <button class="equalHW" id="key5">5</button>
        <button class="equalHW" id="key6">6</button>
        <button class="equalHW" id="key7">7</button>
        <button class="equalHW" id="key8">8</button>
        <button class="equalHW" id="key9">9</button>
        <button class="equalHW" id="key0">0</button>
        <button class="equalHW" id="keyplus">+</button>
        <button class="equalHW" id="keyminus">-</button>
        <button class="equalHW" id="keypound">&#163;</button>
        <button class="equalHW ft_sm" id="clr">CLR HOME</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="inst">CTRL</button>
        <button class="equalHW" id="keyq">Q</button>
        <button class="equalHW" id="keyw">W</button>
        <button class="equalHW" id="keye">E</button>
        <button class="equalHW" id="keyr">R</button>
        <button class="equalHW" id="keyt">T</button>
        <button class="equalHW" id="keyy">Y</button>
        <button class="equalHW" id="keyu">U</button>
        <button class="equalHW" id="keyi">I</button>
        <button class="equalHW" id="keyo">O</button>
        <button class="equalHW" id="keyp">P</button>
        <button class="equalHW" id="key@">@</button>
        <button class="equalHW sm" id="keystar">*</button>
        <button class="equalHW sm" id="keypipe">|</button>
        <button class="equalHW ft_sm big" id="keyrestore">RESTORE</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="keyrstop">RUN STOP</button>
        <button class="equalHW ft_sm" id="keyshiftlock">SHIFT LOCK</button>
        <button class="equalHW" id="keya">A</button>
        <button class="equalHW" id="keys">S</button>
        <button class="equalHW" id="keyd">D</button>
        <button class="equalHW" id="keyf">F</button>
        <button class="equalHW" id="keyg">G</button>
        <button class="equalHW" id="keyh">H</button>
        <button class="equalHW" id="keyj">J</button>
        <button class="equalHW" id="keyk">K</button>
        <button class="equalHW" id="keyl">L</button>
        <button class="equalHW" id="key_dblpt">:</button>
        <button class="equalHW sm" id="key_commapt">;</button>
        <button class="equalHW sm" id="key_eq">=</button>
        <button class="equalHW ft_sm big" id="key_return">RETURN</button>
    </div>
    <!-- next row -->
    <div class="d_block">
        <button class="equalHW" id="keycommodore">C=</button>
        <button class="equalHW ft_sm" id="keyshift">SHIFT</button>
        <button class="equalHW" id="keyz">Z</button>
        <button class="equalHW" id="keyx">X</button>
        <button class="equalHW" id="keyc">C</button>
        <button class="equalHW" id="keyv">V</button>
        <button class="equalHW" id="keyb">B</button>
        <button class="equalHW" id="keyn">N</button>
        <button class="equalHW" id="keym">M</button>
        <button class="equalHW" id="keycomma">,</button>
        <button class="equalHW" id="keydot">.</button>
        <button class="equalHW" id="keyslash">/</button>
        <button class="equalHW ft_sm" id="keyshift2">SHIFT</button>
        <button class="equalHW" id="keyscsrup">&varr;</button>
        <button class="equalHW" id="leftrght">&harr;</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW full" id="space">&nbsp;</button>
    </div>

</div>

<div class="wrap col_10 last">




</div>


<script type="text/javascript" src="../scripts/remote_pipe.js"></script>
<script type="text/javascript">


    registerEventHandler("key1", "click", "keybd1", "(EV_KEY), code 79 (KEY_KP1), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key2", "click", "keybd1", "(EV_KEY), code 80 (KEY_KP2), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key3", "click", "keybd1", "(EV_KEY), code 81 (KEY_KP3), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key4", "click", "keybd1", "(EV_KEY), code 82 (KEY_KP4), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key5", "click", "keybd1", "(EV_KEY), code 83 (KEY_KP5), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key6", "click", "keybd1", "(EV_KEY), code 77 (KEY_KP6), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key7", "click", "keybd1", "(EV_KEY), code 71 (KEY_KP7), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key8", "click", "keybd1", "(EV_KEY), code 72 (KEY_KP8), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key9", "click", "keybd1", "(EV_KEY), code 73 (KEY_KP9), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key0", "click", "keybd1", "(EV_KEY), code 82 (KEY_KP0), value 1", ["retroarch", "MAME", "atari", "mister"]);
    //registerEventHandler("key_asterisk", "click", "keybd1", "(EV_KEY), code 78 (KEY_KPPLUS), value 1", ["retroarch","MAME","atari"]);
    //registerEventHandler("key_hash", "click", "keybd1", "(EV_KEY), code 51 (KEY_HASH), value 1", "MAME");
    registerEventHandler("key_asterisk", "click", "keybd1", "(EV_KEY), code 55 (KEY_KPASTERISK), value 1", ["retroarch", "MAME", "atari", "mister"]);
    registerEventHandler("key_hash", "click", "keybd1", "(EV_KEY), code 13 (KEY_EQUAL), value 1", ["retroarch", "MAME", "atari", "mister"]);

    //function keys, right
    //f1 - Menu
    registerEventHandler("key21", "click", "keybd1", "(EV_KEY), code 59 (KEY_F1), value 1", ["retroarch", "MAME", "atari", "mister"]);
    //p - Pause
    registerEventHandler("key22", "click", "keybd1", "(EV_KEY), code 25 (KEY_P), value 1", ["retroarch", "MAME", "atari", "mister"]);
    // F3 - FPS
    registerEventHandler("key23", "click", "keybd1", "(EV_KEY), code 61 (KEY_F3), value 1", ["retroarch", "MAME", "atari", "mister"]);
    //reset - F4
    registerEventHandler("key24", "click", "keybd1", "(EV_KEY), code 63 (KEY_F5), value 1", ["retroarch", "MAME", "atari", "mister"]);
    //TOGGLE FS
    registerEventHandler("key25", "click", "keybd1", "(EV_KEY), code 33 (KEY_F), value 1", ["retroarch", "MAME", "atari", "mister"]);
    //off
    registerEventHandler("key26", "click", "keybd1", "(EV_KEY), code 62 (KEY_F4), value 1", ["retroarch", "MAME", "atari", "mister"], false, kill_me);


</script>
</body>
</html>
