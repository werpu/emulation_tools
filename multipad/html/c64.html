<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atari 5200</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/shared.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/coleco-1p.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/c64.css">


</head>
<body>

<nav>
    <x-navigation selected="c64"></x-navigation>
</nav>

<div class="top"><img src="../assets/images/Commodore_64_logo.png" height="40">
    <div class="pull_right layer1">
        <button class="equalHW" id="keyf1" data-key-code="KEY_F1">F1</button>
        <button class="equalHW" id="keyf3" data-key-code="KEY_F3">F3</button>
        <button class="equalHW" id="keyf5" data-key-code="KEY_F5">F5</button>
        <button class="equalHW" id="keyf7" data-key-code="KEY_F7">F7</button>
    </div>

    <div class="pull_right layer2 hidden">
        <button class="equalHW" id="keyf2" data-key-code="KEY_F2">F2</button>
        <button class="equalHW" id="keyf4" data-key-code="KEY_F4">F4</button>
        <button class="equalHW" id="keyf6" data-key-code="KEY_F6">F6</button>
        <button class="equalHW" id="keyf8" data-key-code="KEY_F8">F8</button>
    </div>
</div>

<div class="wrap">

    <div class="d_block">
        <button class="equalHW" id="bspcd">&larr;</button>
        <button class="equalHW" id="key1" data-key-code="KEY_1">1</button>
        <button class="equalHW" id="key2" data-key-code="KEY_2">2</button>
        <button class="equalHW" id="key3" data-key-code="KEY_3">3</button>
        <button class="equalHW" id="key4" data-key-code="KEY_4">4</button>
        <button class="equalHW" id="key5" data-key-code="KEY_5">5</button>
        <button class="equalHW" id="key6" data-key-code="KEY_6">6</button>
        <button class="equalHW" id="key7" data-key-code="KEY_7">7</button>
        <button class="equalHW" id="key8" data-key-code="KEY_8">8</button>
        <button class="equalHW" id="key9" data-key-code="KEY_9">9</button>
        <button class="equalHW" id="key0" data-key-code="KEY_0">0</button>
        <button class="equalHW" id="keyplus" data-key-code="KEY_KPPLUS">+</button>
        <button class="equalHW" id="keyminus" data-key-code="KEY_KPMINUS">-</button>
        <button class="equalHW" id="keypound" data-key-code="KEY_DOLLAR">&#163;</button>
        <button class="equalHW ft_sm" id="clr" data-key-code="KEY_HOME">CLR HOME</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="inst" data-key-code="KEY_LEFTCTRL">CTRL</button>
        <button class="equalHW" id="keyq" data-key-code="KEY_Q">Q</button>
        <button class="equalHW" id="keyw" data-key-code="KEY_W">W</button>
        <button class="equalHW" id="keye" data-key-code="KEY_E">E</button>
        <button class="equalHW" id="keyr" data-key-code="KEY_R">R</button>
        <button class="equalHW" id="keyt" data-key-code="KEY_Q">T</button>
        <button class="equalHW" id="keyy" data-key-code="KEY_Y">Y</button>
        <button class="equalHW" id="keyu" data-key-code="KEY_U">U</button>
        <button class="equalHW" id="keyi" data-key-code="KEY_I">I</button>
        <button class="equalHW" id="keyo" data-key-code="KEY_O">O</button>
        <button class="equalHW" id="keyp" data-key-code="KEY_P">P</button>
        <button class="equalHW" id="key@">@</button>
        <button class="equalHW sm" id="key_asterisk" data-key-code="KP_ASTERISK">*</button>
        <button class="equalHW sm" id="keypipe" data-key-code="KEY_102ND">|</button>
        <button class="equalHW ft_sm big" id="keyrestore">RESTORE</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW ft_sm" id="keyrstop" data-key-code="KEY_ESC">RUN STOP</button>
        <button class="equalHW ft_sm" id="keyshiftlock">SHIFT LOCK</button>
        <button class="equalHW" id="keya" data-key-code="KEY_A">A</button>
        <button class="equalHW" id="keys" data-key-code="KEY_S">S</button>
        <button class="equalHW" id="keyd" data-key-code="KEY_D">D</button>
        <button class="equalHW" id="keyf" data-key-code="KEY_F">F</button>
        <button class="equalHW" id="keyg" data-key-code="KEY_G">G</button>
        <button class="equalHW" id="keyh" data-key-code="KEY_H">H</button>
        <button class="equalHW" id="keyj" data-key-code="KEY_J">J</button>
        <button class="equalHW" id="keyk" data-key-code="KEY_K">K</button>
        <button class="equalHW" id="keyl" data-key-code="KEY_L">L</button>
        <button class="equalHW" id="key_dblpt" data-key-code="KEY_SEMICOLON">:</button>
        <button class="equalHW sm" id="key_commapt" data-key-code="KEY_GRAVE">;</button>
        <button class="equalHW sm" id="key_eq" data-key-code="KEY_EQUAL">=</button>
        <button class="equalHW ft_sm big" id="key_return" data-key-code="KEY_ENTER">RETURN</button>
    </div>
    <!-- next row -->
    <div class="d_block">
        <button class="equalHW" id="keycommodore">C=</button>
        <button class="equalHW ft_sm" id="keyshift">SHIFT</button>
        <button class="equalHW" id="keyz" data-key-code="KEY_Z">Z</button>
        <button class="equalHW" id="keyx" data-key-code="KEY_X">X</button>
        <button class="equalHW" id="keyc" data-key-code="KEY_C">C</button>
        <button class="equalHW" id="keyv" data-key-code="KEY_V">V</button>
        <button class="equalHW" id="keyb" data-key-code="KEY_B">B</button>
        <button class="equalHW" id="keyn" data-key-code="KEY_N">N</button>
        <button class="equalHW" id="keym" data-key-code="KEY_M">M</button>
        <button class="equalHW" id="keycomma" data-key-code="KEY_COMMA">,</button>
        <button class="equalHW" id="keydot" data-key-code="KEY_KPDOT">.</button>
        <button class="equalHW" id="keyslash" data-key-code="KEY_SLASH">/</button>
        <button class="equalHW ft_sm" id="keyshift2">SHIFT</button>
        <button class="equalHW" id="keyscsrup">&varr;</button>
        <button class="equalHW" id="leftrght">&harr;</button>
    </div>

    <!-- next row -->
    <div class="d_block">
        <button class="equalHW full" id="space">&nbsp;</button>
    </div>

</div>

<div class="wrap col_10 last">


</div>

<script type="text/javascript" src="../scripts/key_events.js"></script>
<script type="text/javascript" src="../scripts/navigation.js"></script>
<script type="text/javascript" src="../scripts/remote_pipe.js"></script>
<script type="text/javascript">


    registerLayerSwitch("keyshift", "layer1", "layer2", false);
    registerLayerSwitch("keyshift2", "layer1", "layer2", false);
    registerLayerSwitch("keyshiftlock", "layer1", "layer2", true);


</script>
</body>
</html>
