<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atari 5200</title>
    <link rel="stylesheet" type="text/css" href="../assets/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/shared.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/a5200.css">


</head>
<body>

<nav>
    <x-navigation selected="atari5200"></x-navigation>
</nav>

<h1><img src="../assets/images/Atari_games_logo.svg" height="40"> Atari 5200</h1>

<div class="wrap col_50">
    <x-dialpad></x-dialpad>
</div>


<div class="wrap col_50 last">

    <button class="equalHW ft_sm" id="key21" data-key-code="KEY_F1">Menu</button>
    <button class="equalHW ft_sm" id="key22" data-key-code="KEY_P"><span class="fa fa-pause m-r-5"></span> Pause</button>
    <button class="equalHW ft_sm" id="key23" data-key-code="KEY_F3">FPS</button>

    <button class="equalHW ft_sm" id="key24" data-key-code="KEY_F5"><span class="fa fa-redo m-r-5"></span> Reset</button>
    <button class="equalHW ft_sm" id="key25" data-key-code="KEY_F"><span class="fa fa-toggle-left m-r-5"></span> Toggle FS</button>
    <button class="equalHW ft_sm" id="key26" data-key-code="KEY_F4" class=" fa fa-power-off">Off</button>


</div>
<script type="module" src="../scripts/frontend/consoles/all.js"></script>
</body>
</html>
